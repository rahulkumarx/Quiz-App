<!DOCTYPE html>
<html>
<head>
	<title>Thinkful Quiz Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
	<div class="container col-md-12" style=" position: absolute;margin: auto;top: 0;right: 0; bottom: 0;left: 0; width: 72%; height: 50%; background-color: #201c29; border-radius: 3px;">
		
		<div class="start-page" style="display: none;">
		<header class="title" style="text-align:center;letter-spacing: 3px;"><h1><b>Thinkful Quiz App</b></h1></header>
			<h3>Let's Game Start</h3>
				<p>This quiz will test your knowledge about Programming</p>
				<p>Best of luck to you!</p>
				<form class="game-start">
					<button type="submit" class="btn1 btn btn-primary btn-lg">Start</button>
				</form>
		</div>



		<div class="questions-page" style="display: none;">
				<h3><span class="question-count"></span> : <span class="question-text"></span></h3>
				<form name="current-question">
				<ol type="A" class="choices"></ol>	
				<button type="submit" class="btn btn-lg btn-primary">Submit</button>	
				<button class="restart-game btn btn-lg btn-primary">Start Over</button>		
			</form>
		</div>



		<div class="answer-feedback-page" style="display: none;">
			<div class="feedback-container">
				<div class="feedback-header"></div>
				<p class="feedback-text"></p>
				<button class="see-next btn btn-lg btn-primary"></button>
			</div>	
		</div>


			<div class="final-feedback-page" style="display: none;">
				<h1>Results</h1>
				<p class="results-text"></p>
				<button class="restart-game btn btn-primary btn-lg">Start Over</button>
			</div>

	</div>


<script type="text/javascript" src="app.js"></script>

</body>
</html>
